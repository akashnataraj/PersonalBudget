<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">
          {{ isLoginMode ? "Login" : "Register" }}
        </h2>
        <div>
          <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
          <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <form
            #authForm="ngForm"
            (ngSubmit)="onSubmit(authForm)"
            *ngIf="!isLoading"
          >
            <div *ngIf="!isLoginMode" class="form-group">
              <label for="firstname">First Name</label>
              <input
                type="text"
                id="firstname"
                class="form-control"
                ngModel
                name="firstname"
                required
              />
            </div>
            <div *ngIf="!isLoginMode" class="form-group">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                id="lastname"
                class="form-control"
                ngModel
                name="lastname"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Username</label>
              <input
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
              />
            </div>
            <div>
              <button
                class="btn btn-login"
                type="submit"
                [disabled]="!authForm.valid"
              >
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </button>
              <button
                class="ml-2 btn btn-login"
                (click)="onSwitchMode()"
                type="button"
              >
                Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8 banner-sec"></div>
    </div>
  </div>
</section>
